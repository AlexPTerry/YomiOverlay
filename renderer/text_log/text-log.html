<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text Log</title>
<body>
    <div id="text-wrapper"></div>

    <div id="controls-wrapper"> 
        <p id="timer-paragraph">Elapsed Time: <span id="timer"></span></p>
        <p id="char-count-paragraph">Total characters: <span id="char-count"></span></p>
        <button id="toggle-timer-btn"><span>Start/Pause Timer</span></button>
        <button id="reset-timer-btn"><span>Reset Timer + Characters</span></button>
    </div>
</body>
</html>
